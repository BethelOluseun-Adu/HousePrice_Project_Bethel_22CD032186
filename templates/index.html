<!DOCTYPE html>
<html>
<head>
<title>House Price Prediction</title>
<link rel="stylesheet" href="/static/style.css">
</head>
<body>
<h2>House Price Prediction System</h2>
<form method="post">
<input type="number" name="OverallQual" placeholder="Overall Quality" required><br>
<input type="number" name="GrLivArea" placeholder="Living Area (sq ft)" required><br>
<input type="number" name="TotalBsmtSF" placeholder="Basement Area" required><br>
<input type="number" name="GarageCars" placeholder="Garage Cars" required><br>
<input type="number" name="YearBuilt" placeholder="Year Built" required><br>
<input type="text" name="Neighborhood" placeholder="Neighborhood" required><br>
<button type="submit">Predict</button>
</form>


{% if prediction %}
<h3>Predicted House Price: ${{ prediction }}</h3>
{% endif %}
</body>
</html>
